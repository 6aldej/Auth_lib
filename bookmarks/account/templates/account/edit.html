{% extends "base.html" %}

{% block title %}Редактируем профиль{% endblock %}

{% block content %}
  <h1>Редактирование профиля</h1>
  <p>Вы можете отредактировать ваш профиль заполняя форму:</p>
  <form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Save changes"></p>
  </form>
{% endblock %}
